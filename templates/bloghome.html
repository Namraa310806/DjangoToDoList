{% extends "base.html" %}
{% block body %}
<div class="container">
<h1 class="my-3">Welocme To My Blogs</h1>
{% for blog in blogs %}
    <div class="media my-4">
        <div class="media-body">
            <h3 class="text-dark"><a href="/blogpost/{{blog.slug}}" class="text-dark">{{blog.title}}</a></h3>
            <div class="my-2">
                {{blog.content|slice:10}}
            </div>
        </div>
        <button class="btn btn-primary"><a href="/blogpost/{{blog.slug}}" class="text-light">Read More</a></button>
    </div>
{% endfor %}
</div>
{% endblock body %}
